<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

    </style>
  </head>

  <body>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" minlength="10" required>
      <span class="error"></span>
      <span class="good"></span>
      <button>Submit</button>
    </form>
  </body>
  <script>
    const email = document.getElementById("mail");
    const error = document.querySelector('.error');
    const good = document.querySelector('.good');
    email.addEventListener('input',(e)=> {
        if (email.validity.valid) {
            error.textContent =''
            good.textContent = "works"
        } else {
            showError();
        }
    
    })

    const showError = () => {
        if (email.validity.typeMismatch) {
            error.textContent = "Please Enter an Email"
        }

        if (email.validity.tooShort) {
            error.textContent = "Please Enter 10 characters or more"
        }

    }

  </script>

</html>
