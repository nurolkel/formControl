<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="food">Enter your favorite food:</label>
          <input type="text" name="food" id="food" list="list">
            <datalist id="list">
              <option value="salad">Salad</option>
              <option value="curry">Curry</option>
              <option value="pizza">pizza</option>
              <option value="fajistas">Fajistas</option>
              <option value="biscuits">Biscuits</option>
              <option value="crisps">Crisps</option>
              <option value="fruit">Fruit</option>
              <option value="breadsticks">Breadsticks</option>
            </datalist>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>

</html>
